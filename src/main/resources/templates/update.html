<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom CSS for field hover effect -->
  <style>
    /* Apply a subtle border change on hover for form input fields and textarea */
    .form-control:hover {
      border-color: #86b7fe; /* A common blue hue, similar to Bootstrap's focus color */
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); /* Subtle shadow for visual feedback */
    }
    
    /* Ensure Bootstrap's default focus styles still work nicely */
    .form-control:focus {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    /* Basic styling for the container to center the form */
    section.container {
        min-height: calc(100vh - 60px); /* Adjust based on your header/footer height */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .card {
        border-radius: var(--border-radius, 8px); /* Use a variable if defined in base, else fallback */
        border: 1px solid var(--border-color, #dee2e6); /* Use a variable if defined in base, else fallback */
    }

    .card-title {
        color: var(--primary-color, #5043d2); /* Use primary color from base.html if available */
    }

    .btn-primary-custom {
        background-color: var(--primary-color, #5043d2); /* Use primary color from base.html if available */
        border-color: var(--primary-color, #5043d2);
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary-custom:hover {
        background-color: darken(var(--primary-color, #5043d2), 10%); /* Darken on hover */
        border-color: darken(var(--primary-color, #5043d2), 10%);
    }
  </style>
</head>
<body class="bg-light">
  <section class="container d-flex align-items-center justify-content-center">
    <div class="card p-4 shadow-sm" style="max-width: 430px; width: 100%;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Update User</h3>
        
        <!-- Form for updating user data -->
        <!-- th:object="${product}" binds the form to the usermodel object passed from the controller -->
        <!-- th:action="@{/update}" ensures the form submits to the /update POST endpoint -->
        <form method="post" th:action="@{/update}" th:object="${product}">
          <!-- HIDDEN INPUT FOR ID: This is crucial for updating an existing record. 
               Without it, JPA would treat the submitted object as a new entity. -->
          <input type="hidden" th:field="*{id}">

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" placeholder="Name" class="form-control" id="name" th:field="*{name}">
          </div>
          <div class="mb-3">
            <label for="profession" class="form-label">Profession</label>
            <input type="text" placeholder="Profession" class="form-control" id="profession" th:field="*{prof}">
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <!-- Using type="date" will give a date picker in modern browsers -->
            <input type="date" placeholder="Date" class="form-control" id="date" th:field="*{date}">
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" placeholder="City" class="form-control" id="city" th:field="*{city}">
          </div>
          <div class="mb-4">
            <label for="address" class="form-label">Address (Optional)</label>
            <!-- Corrected th:field from '*{adress}' to '*{address}' to match usermodel property -->
            <textarea placeholder="Address (Optional)" class="form-control" id="address" th:field="*{address}"></textarea>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-primary-custom">Update</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
