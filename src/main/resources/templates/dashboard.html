<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<section>
<div class="container p-3">
	<table class="table"> 
	  <thead>
	    <tr>
	      <th scope="col">Name</th>
	      <th scope="col">Profession</th>
	      <th scope="col">Date</th>
	      <th scope="col">City</th>
	      <th scope="col">Address</th>
	      <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody >
	    <tr th:each="data:${list1}">
	      <td th:text="${data.name}"></td>
	      <td th:text="${data.prof}"></td>
	      <td th:text="${data.date}"></td>
	      <td th:text="${data.city}"></td>
	      <td th:text="${data.address}"></td>
	      <td>	
	      	<a class="btn btn-primary btn-sm" style="padding: 0.19rem 0.5rem" th:href="@{'/edit/'+${data.id}}">Update</a>
			<a class="btn btn-danger btn-sm" style="padding: 0.19rem 0.5rem;" th:href="@{'/delete/'+${data.id}}">Delete</a>
			
	      </td>
	    </tr>
	   
	  </tbody> 
	</table>	
	
	<a class="btn btn-danger" href="/logout">Logout</a>
</div>
</section>

</body>
</html>
