spring.application.name=usermanagement
spring.datasource.url=jdbc:mysql://localhost:3306/userman
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Addressing "spring.jpa.open-in-view is enabled by default" warning
# It is generally recommended to set this to false to avoid N+1 issues and manage transactions explicitly.
spring.jpa.open-in-view=false

# To fix "Failed to start bean 'webServerStartStop'" if port 8080 is in use
# server.port=8081

# Setting the logging level for Spring Security to DEBUG
logging.level.org.springframework.security=DEBUG
# Corrected typo: "loging.level" should be "logging.level" 